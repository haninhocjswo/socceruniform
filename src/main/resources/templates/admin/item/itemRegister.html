<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragment/adminHeader.html :: adminHeader">
</head>
<body class="sb-nav-fixed">
<nav th:replace="/admin/fragment/adminTop.html :: adminTop"></nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav th:replace="/admin/fragment/adminSide.html :: adminSide"></nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">상품등록</h3></div>
              <div class="card-body">
                <form th:object="${itemForm}" method="post" th:action="@{/admin/item/register}">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="name" th:field="*{name}" type="text" />
                        <label for="name">상품명</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="price" th:field="*{price}" type="number" />
                        <label for="price">가격</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="origin" th:field="*{origin}" type="text" />
                        <label for="origin">원산지</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="manufacturer" th:field="*{manufacturer}" type="text" />
                        <label for="manufacturer">제조사</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <select class="form-control" id="managerId" name="managerId">
                          <option th:each="manager : ${managers}"
                                  th:value="${manager.id}"
                                  th:text="${manager.username}">입점업체</option>
                        </select>
                        <label for="managerId">입점업체</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-control" id="depthOneCategoryId" name="depthOneCategoryId" onchange="changeDepthSelector(this.value)">
                          <option th:each="category : ${categories}"
                                  th:value="${category.id}"
                                  th:text="${category.name}">카테고리</option>
                        </select>
                        <label for="depthOneCategoryId">카테고리(뎁스1)</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6" id="depth2" style="display:none;">
                      <div class="form-floating">
                        <select class="form-control" id="depthTwoCategoryId" name="depthTwoCategoryId" onchange="changeDepthSelector(this.value)">
                        </select>
                        <label for="depthTwoCategoryId">카테고리(뎁스2)</label>
                      </div>
                    </div>
                    <div class="col-md-6" id="depth3" style="display:none;">
                      <div class="form-floating">
                        <select class="form-control" id="depthThreeCategoryId" name="depthThreeCategoryId" onchange="changeDepthSelector(this.value)">
                        </select>
                        <label for="depthThreeCategoryId">카테고리(뎁스3)</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <select class="form-control" id="optionType" name="optionType">
                          <option th:each="optionType : ${T(shop.soccerUniform.entity.enumtype.OptionType).values}"
                                  th:text="${optionType}"
                                  th:value="${optionType}"
                                  th:selected="${optionType} == ${itemForm.optionType}">옵션타입</option>
                        </select>
                        <label for="optionType">옵션타입</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-control" id="state" name="state">
                          <option th:each="itemState : ${T(shop.soccerUniform.entity.enumtype.ItemState).values}"
                                  th:text="${itemState}"
                                  th:value="${itemState}"
                                  th:selected="${itemState} == ${itemForm.state}">상태</option>
                        </select>
                        <label for="state">상태</label>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 mb-0">
                    <div class="d-flex justify-content-center">
                      <input type="submit" class="btn btn-warning" value="수정" />
                      &nbsp;
                      <a class="btn btn-secondary" href="/admin/managers">목록</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="/admin/fragment/adminFooter.html :: adminFooter"></footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../js/admin/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js/admin/datatables-simple-demo.js"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  function changeDepthSelector(id) {
    $('#depth2').hide();
    $('#depth3').hide();

    $.ajax({
      url: '/admin/category/findByChildDepths_ajax',
      type: 'POST',
      data: {'categoryId': id},
      dataType: 'json',
      success: function(data) {
          const result = data['result'];
          if(result) {
            const children = data['children'];
            let addOption = '';
            let childDepth = '';
            for(let i = 0; i < children.length; i++) {
              addOption += '<option value="' + children[i].id + '">' + children[i].name + '</option>';
              childDepth = children[i].depth;
            }

            if(childDepth == 2) {
              $('#depth2').show();
              $('#depth3').hide();
              $('#depthTwoCategoryId').empty();
              $('#depthTwoCategoryId').append(addOption);
            } else if(childDepth == 3) {
              $('#depth2').show();
              $('#depth3').show();
              $('#depthThreeCategoryId').empty();
              $('#depthThreeCategoryId').append(addOption);
            }
          } else {

          }
      },
      error: function(xhr, status, error) {
          alert("에러가 발생하였습니다.");
      }
    });
  }
  /*]]>*/
</script>
</body>
</html>
