<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="../../css/admin/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav th:replace="/admin/fragment/adminTop.html :: adminTop"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="/admin/fragment/adminSide.html :: adminSide"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form th:object="${memberForm}" method="post" th:action="@{/admin/member/edit/{memberId}(memberId=${memberForm.memberId})}">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="loginId" th:field="*{loginId}" type="text" placeholder="Enter your first name" />
                                                <label for="loginId">로그인 아이디</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="password" th:field="*{password}" type="password" />
                                                <label for="password">비밀번호</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="username" th:field="*{username}" type="text" />
                                                <label for="username">이름</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="mobile" th:field="*{mobile}" type="text" />
                                                <label for="mobile">핸드폰 번호</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" th:field="*{email}" type="email" placeholder="name@example.com" />
                                        <label for="email">이메일</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-control" name="grade" id="grade">
                                                    <option th:each="memberGrade : ${T(shop.soccerUniform.entity.enumtype.Grade).values}"
                                                            th:value="${memberGrade}"
                                                            th:text="${memberGrade}"
                                                            th:selected="${memberGrade} == ${memberForm.grade}">등급</option>
                                                </select>
                                                <label for="grade">등급</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-control" name="state" id="state">
                                                    <option th:each="userState : ${T(shop.soccerUniform.entity.enumtype.UserState).values}"
                                                            th:value="${userState}"
                                                            th:text="${userState}"
                                                            th:selected="${userState} == ${memberForm.state}">등급</option>
                                                </select>
                                                <label for="state">상태</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-flex justify-content-center">
                                            <input type="submit" class="btn btn-warning" value="수정" />
                                            &nbsp;
                                            <a class="btn btn-secondary" href="/admin/members">목록</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/admin/fragment/adminFooter.html :: adminFooter"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../js/admin/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js/admin/datatables-simple-demo.js"></script>
<script th:inline="javascript">
            /*<![CDATA[*/
	        function detailMember(id) {
	            location.href = '/admin/member/' + id;
	        }
	        /*]]>*/
        </script>
</body>
</html>
