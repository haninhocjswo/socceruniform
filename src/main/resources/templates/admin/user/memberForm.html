<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragment/adminHeader.html :: adminHeader">
</head>
<body class="sb-nav-fixed">
<nav th:replace="/admin/fragment/adminTop.html :: adminTop"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="/admin/fragment/adminSide.html :: adminSide"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form th:object="${memberForm}" method="post" th:action="@{/admin/member/edit}">
                                    <input type="hidden" th:field="*{memberId}" />
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="loginId" th:field="*{loginId}" type="text" readonly />
                                                <label for="loginId">로그인 아이디</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="password" th:field="*{password}" type="password" />
                                                <label for="password">비밀번호</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="username" th:field="*{username}" type="text" th:errorclass="field-error" />
                                                <label for="username">이름</label>
                                                <div class="field-error" th:errors="*{username}">이름 에러</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="mobile" th:field="*{mobile}" type="text" th:errorclass="field-error" />
                                                <label for="mobile">핸드폰 번호</label>
                                                <div class="field-error" th:errors="*{mobile}">mobile error</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="homeNum" th:field="*{homeNum}" type="text" th:errorclass="field-error" />
                                                <label for="homeNum">전화번호</label>
                                                <div class="field-error" th:errors="*{homeNum}">homeNum 에러</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="point" th:field="*{point}" type="text" th:errorclass="field-error" />
                                                <label for="point">포인트</label>
                                                <div class="field-error" th:errors="*{point}">point error</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" th:field="*{email}" type="email" placeholder="name@example.com" th:errorclass="field-error" />
                                        <label for="email">이메일</label>
                                        <div class="field-error" th:errors="*{email}">email error</div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-control" name="grade" id="grade" th:field="*{grade}" th:errorclass="field-error">
                                                    <option th:each="memberGrade : ${T(shop.soccerUniform.entity.enumtype.Grade).values}"
                                                            th:value="${memberGrade}"
                                                            th:text="${memberGrade}"
                                                            th:selected="${memberGrade} == *{grade}">등급</option>
                                                </select>
                                                <label for="grade">등급</label>
                                                <div class="field-error" th:errors="*{grade}">grade error</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-control" name="state" id="state" th:field="*{state}" th:errorclass="field-error">
                                                    <option th:each="userState : ${T(shop.soccerUniform.entity.enumtype.UserState).values}"
                                                            th:value="${userState}"
                                                            th:text="${userState}"
                                                            th:selected="${userState} == *{state}">상태</option>
                                                </select>
                                                <label for="state">상태</label>
                                                <div class="field-error" th:errors="*{state}">state error</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-control" name="gender" id="gender" th:field="*{gender}" th:errorclass="field-error">
                                                    <option th:each="memberGender : ${T(shop.soccerUniform.entity.enumtype.Gender).values}"
                                                            th:value="${memberGender}"
                                                            th:text="${memberGender}"
                                                            th:selected="${memberGender} == *{gender}">성별</option>
                                                </select>
                                                <label for="gender">성별</label>
                                                <div class="field-error" th:errors="*{gender}">gender error</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="birth" th:field="*{birth}" type="date" th:errorclass="field-error" />
                                                <label for="birth">생년월일</label>
                                                <div class="field-error" th:errors="*{birth}">birth 에러</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-flex justify-content-center">
                                            <input type="submit" class="btn btn-warning" value="수정" />
                                            &nbsp;
                                            <a class="btn btn-secondary" href="/admin/members">목록</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/admin/fragment/adminFooter.html :: adminFooter"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../../js/admin/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js/admin/datatables-simple-demo.js"></script>
<script th:inline="javascript">
            /*<![CDATA[*/
	        function detailMember(id) {
	            location.href = '/admin/member/' + id;
	        }
	        /*]]>*/
        </script>
</body>
</html>
