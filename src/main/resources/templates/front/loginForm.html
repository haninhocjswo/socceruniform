<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/front/fragment/frontHeader.html :: frontHeader}"></head>
<body>
<!-- Navigation-->
<nav th:replace="~{/front/fragment/frontNav.html :: frontNav}"></nav>
<!-- Product section-->
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-50">
            <div class="col-6 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">회원등록</h3>
                        <form th:action="@{/login}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="loginId">아이디</label>
                                        <input type="text" id="loginId" name="loginId" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label" for="password">패스워드</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="submit">&nbsp;</label>
                                    <input id="submit" class="form-control form-control-lg btn btn-primary btn-lg" type="submit" value="로그인" style="height:80%;" />
                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <a href="/user/register">회원가입</a>
                                &nbsp;
                                <a href="#">아이디를 잃어버리셨나요?</a>
                                &nbsp;
                                <a href="#">비밀번호를 잃어버리셨나요?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
</html>
