<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Item - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../../css/front/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav th:replace="/front/fragment/frontHeader.html :: frontHeader"></nav>
<!-- Product section-->
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form th:action="@{/member/edit}" th:object="${memberForm}" method="post">

              <input type="hidden" th:field="*{memberId}">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="loginId">로그인 아이디</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control form-control-lg" />
                    <label class="form-label" for="loginId">로그인 아이디</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="password">password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg" />
                    <label class="form-label" for="password">비밀번호</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline">
                    <label class="form-label" for="username">username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control form-control-lg" />
                    <label for="username" class="form-label">username</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="email">email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="mobile">mobile</label>
                    <input type="text" id="mobile" th:field="*{mobile}" class="form-control form-control-lg" />
                    <label class="form-label" for="mobile">Phone Number</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="homeNum">homeNum</label>
                    <input type="text" id="homeNum" th:field="*{homeNum}" class="form-control form-control-lg" />
                    <label class="form-label" for="homeNum">homeNum</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <label class="form-label" for="gender">성별</label><br>
                  <select class="select form-control-lg" id="gender" th:field="*{gender}">
                    <option th:each="gender : ${T(shop.soccerUniform.entity.enumtype.Gender).values()}" th:text="${gender}" th:value="${gender}">Subject 1</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer th:replace="/front/fragment/frontFooter.html :: frontFooter"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../js/front/scripts.js"></script>
</body>
</html>
